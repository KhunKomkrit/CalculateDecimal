<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Decimal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-12 col-md-4 offset-md-4">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">X :</label>
                      <input type="number" class="form-control" id="number-x" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Y :</label>
                      <input type="number" class="form-control" id="number-y">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">ตำแหน่ง :</label>
                        <input type="number" class="form-control" id="position-decimal">
                      </div>
                    <button type="button" class="btn btn-primary" onclick="CalDecimal()">คำนวณ</button>
                    <button type="button" class="btn btn-warning" onclick="reload()">รีเซ็ท</button>
                  </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 col-md-4 offset-md-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">ผลลัพธ์ :</label>
                    <input type="number" class="form-control" id="result-number" aria-describedby="emailHelp">
                  </div>
            </div>
        </div>
      
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        function CalDecimal(){
            let numberX = $("#number-x").val()
            let numberY = $("#number-y").val()
            let positionDecimal = $("#position-decimal").val()
            let resultCal = $("#result-number")
            let divNumber = numberX/numberY
            let strDivNumber = divNumber.toString()
            let arrDivNumber = strDivNumber.split(".")
            let arrDivResult = arrDivNumber[1].split('')
            let modCheck = numberX%numberY;
            let countMod = numberX;
            let countDiv = 0;

            for(let i=0;i<arrDivNumber[1].length;i++){
                countMod *= 10 
                if(countMod%numberY == modCheck){
                    countDiv=i+1
                    break
                }
            }
            if(countDiv === 0){
                countDiv = 9
            }
            let modResult = positionDecimal%countDiv
            
            resultCal.val(arrDivResult[modResult-1])
            console.log(numberX+"/"+numberY+" = " + (numberX/numberY))
          
        }

        function reload(){
            location.reload();
        }
    </script>
</body>
</html>
